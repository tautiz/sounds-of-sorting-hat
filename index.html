<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Hogwarts Houses Soundboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="images/icon-192x192.png">
</head>
<body>
    <div class="audio-visualizer">
        <div class="visualizer-container">
            <div class="visualizer-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="time-display">0:00 / 0:00</div>
            <div class="stop-hint">Click to stop playback</div>
        </div>
    </div>
    <button id="sortingHatButton" class="sorting-hat-button">
        <img src="images/hogwarts.png" alt="Hogwarts Sorting Hat">
    </button>
    <div class="button-container">
        <button class="house-btn gryffindor" data-house="gryffindor">
            <img src="images/gryffindor.png" alt="Gryffindor">
        </button>
        <button class="house-btn slytherin" data-house="slytherin">
            <img src="images/slytherin.png" alt="Slytherin">
        </button>
        <button class="house-btn ravenclaw" data-house="ravenclaw">
            <img src="images/ravenclaw.png" alt="Ravenclaw">
        </button>
        <button class="house-btn hufflepuff" data-house="hufflepuff">
            <img src="images/hufflepuff.png" alt="Hufflepuff">
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
